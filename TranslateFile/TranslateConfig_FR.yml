# Message de bienvenue lorsque le joueur entre sur le serveur
Welcome_message : Bienvenue %playername%~
# Message de fin de ronde
round_end_info : La manche est terminé ! Ne pars pas, Le prochain match commence bientot ヾ(￣▽￣)~
# Le message que les joueurs recevront lorsque les dégâts amicaux seront activés
f_f_message : <align=center><voffset=28em> <color=#F6511D> ~Le Friendly Fire est activé~ </color></voffset></align>
# Texte de diffusion du serveur
auto_server_message_text : Message du serveur
# Texte de sortie du moniteur administrateur
admin_log : '%Pseudo% à %Time% | Commande utilisée : %Command% | Steam64ID :%UserId%'
# L'administrateur surveille la diffusion des commandes
admin_log_broadcast : '<size=30>[<color=red>Enregistrement de sortie de surveillance du comportement de gestion</color>] <%Nickname%> vient d'utiliser la commande : %Command%</size>'
# Afficher combien de temps il reste avant le démarrage et l'état du serveur
title_text : <size=50><color=#F0FF00><b>En attente du joueur, {secondes}</b></color></size>
# Texte qui affiche le nombre de joueurs
player_count_text : <size=40><color=#FFA600><i>{players}</i></color></size>
# Message affiché si le lobby est verrouillé
server_pause_text : Le serveur a été mis en pause
#Message sur la deuxième ligne
second_left_text : {secondes} restantes
#Plusieurs lignes de messages
seconds_left_text : {secondes} restantes
# Message affiché au début du tour
round_start_text : début de la manche
# Le message affiché lorsque le serveur rejoint un joueur
player_join_text : le joueur rejoint
# Le message affiché lorsque plusieurs joueurs rejoignent le serveur
joueurs_join_text : les joueurs rejoignent
# Annonce affichée lorsque les gardes se mutinent
guard_mutiny_broadcast : <size=60><color=#ff0000ff>[Avertissement]</color>Les gardes de cet établissement ont été incités à se rebeller par l Insurrection du Chaos</size>
# Annonces affichées par les gardes pour les équipes d'élite
Elite_guard_broadcast : <size=60><color=#00ffffff>[Avis]</color>Les gardes de cet établissement sont des membres d élite du Renard à neuf queues, et leur force de sécurité a considérablement augmenté</size>
# Titre de la liste de surveillance
watch_list_title : <align=right><size=45%><color=(COLOR)><b>Observateur ((COUNT)) :</b></color></size></align>
# Format de la liste de surveillance
noms : <align=right><size=45%><color=(COLOR)><br>(NAME)</color></size></align>
